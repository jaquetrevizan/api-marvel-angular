<div class="flex-item">
  <mat-card class="mat-card">
    <img
      mat-card-image
      src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
      alt="{{ character.thumbnail.name }}"
    />
    <mat-card-title>
      {{ character.nome }}
    </mat-card-title>
    <mat-card-footer>
      <a
        href="{{ character.urls[0].url }}"
        target="_blank"
        fxFlex
        mat-flat-button
        color="primary"
        >Detalhes</a
      >
    </mat-card-footer>
  </mat-card>
</div>
